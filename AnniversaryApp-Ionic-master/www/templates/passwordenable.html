<div class="modal">
    <ion-header-bar class="bar-calm">
        <div class="buttons">
            <button class="button button-clear" ng-click="closePasswordEnable()"><i class="icon ion-ios7-arrow-left"></i>返回</button>
        </div>
        <h1 class="title">密码设定</h1>
    </ion-header-bar>
    <ion-content>
       <div class="list">
           <div class="item item-divider"></div>

           <div class="item text-center" ng-class="{disabled : pattern.password != ''}" ng-click="openSetPassword(0)">打开密码</div>
           <div class="item text-center" ng-class="{disabled : pattern.password == ''}" ng-click="openSetPassword(1)">更改密码</div>

           <div class="item item-divider" ng-show="pattern.password"></div>

           <div class="item text-center item-assertive" ng-show="pattern.password" ng-click="openSetPassword(2)">删除密码</div>

       </div>
    </ion-content>
</div>
